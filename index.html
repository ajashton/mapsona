<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>MapBox Maps on a Stick</title>
  <script src="http://openlayers.org/api/OpenLayers.js"></script>
  <script src="js/jquery-1.3.2.js"></script>
  <!--<script src="js/jQuery.twFile.js"></script>-->
  <script src="styles.js"></script>
  <script src="FramedCloud2.js"></script>
  <script src="js/openlayers_plus/behaviors/openlayers_js_blockswitcher.js"></script>
  <script src="js/map.js"></script>
	<link rel="stylesheet" href="FramedCloud2.css" type="text/css" media="screen" />
 	<link rel="stylesheet" href="system/style.css" type="text/css" media="screen" />
</head>
<body>
  <script src="layers.js"></script>
  <div id="shadow-bottom"></div>
  <div id="left">
    <div class="openlayers-blockswitcher">
      <div class='layers base'>
        <h2 class='layers-title'>Base layers</h2>
        <div class='layers-content'>
        </div>
      </div>
      <div class='layers data'>
        <h2 class='layers-title'>Data layers</h2>
        <div class='layers-content'>
        </div>
      </div>
      <div style='display:none' class='factory'>
        <div class='form-item form-option radio'>
          <label class='option'></label>
        </div>
        <div class='form-item form-option checkbox'>
          <label class='option'><span class='key'></span><input class='form-checkbox' type='checkbox' /></label>
        </div>
      </div>
    </div> <!-- .openlayers-blockswitcher -->
    <h2 class='form-title'>Add KML Layer</h2>
    <div class='kml-input'>
      <input id='kml-file-input' type='file' />
      <input id='kml-file-submit' class='form-submit-mini' type='button' value='Add to Map' />
    </div>
  </div> <!-- #left -->
  <div id="canvas">
    <div id="map"></div>
  </div>
  <div id="footer">&copy; 2009 <a title="MapBox is a suite of open source tools to create beautiful custom maps in Amazon's cloud." href="http://www.mapbox.com/">MapBox</a></div>
</body>
</html>
