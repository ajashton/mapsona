<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>RMap: Offline</title>
  <script src="js/jquery-1.3.2.js"></script>
  <script src="js/jQuery.twFile.js"></script>
  <script src="OpenLayers/OpenLayers.js"></script>
  <script src="styles.js"></script>
  <script src="LayerSwitcher2.js"></script>
  <script src="FramedCloud2.js"></script>
  <script src="js/map.js"></script>
	<link rel="stylesheet" href="LayerSwitcher2.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="FramedCloud2.css" type="text/css" media="screen" />
  <style type="text/css">
    label {
      color: white;
    }
    .load_save {
      float: right;
    }
    .controls {
      line-height: 35px;
      font-size: 18px;
      float: left;
    }
    #map {
      position: absolute;
      top: 23px;
      bottom: 0;
      left: 0;
      right: 0;
    }
    #layer_filename, #save_filename {
      visibility: hidden;
      width: 0;
      height: 0;
    }
  </style>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
</head>
<body>
  <script src="layers.js"></script>
  <div id="header">
  <div class="controls">
  <div class="load_save">
    <input type="submit" name="save_layer" id="save_layer" value="Save Layers"/>
  </div>
  <div class="add_layer">
    <select id="layer_type" name="layer_type">
      <option>KML
      <option>---
    </select>
    <label for="layer_name">name</label>
    <input type="text" name="layer_name" id="layer_name" />
    <label for="layer_url">url</label>
    <input type="text" name="layer_url" id="layer_url" />
    <input type="file" name="layer_filename" id="layer_filename" />
    <input type="button" name="file_trigger" id="file_trigger" value="file..." />
    <input type="checkbox" name="extract" id="extract" title="Remote styles can cause layers to fail in Firefox" /><label for="extract">use remote styles</label>
    <input type="file" name="save_filename" id="save_filename" />
    <input type="submit" name="add_layer" id="add_layer" value="Add Layer"/>
  </div>
  </div>
  <div id="shadow-top"></div>
  <div id="shadow-bottom"></div>
  </div>
  <div id="map"></div>
  <div id="footer">&copy; 2009 MapBox</div>
</body>
</html>
