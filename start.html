<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01//EN' 'http://www.w3.org/TR/html4/strict.dtd'>
<html lang='en'>
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
	<title>Mapsona</title>
  <script src='system/js/OpenLayers.js'></script>
  <script src='system/js/mapbox.js'></script>
  <script src='system/js/jquery-1.3.2.js'></script>
  <script src='resources/styles.js'></script>
  <script src='system/js/openlayers_blockswitcher.js'></script>
  <script src='system/js/map.js'></script>
 	<link rel='stylesheet' href='system/style.css' type='text/css' media='screen' />
</head>
<body>
  <!-- layers.js is included within the body so that it's in the javascript global namespace -->
  <script src='resources/layers.js'></script>
  <div id='header'>
    <h1 class="site-name"></h1>
  </div>
  <div id='left'>
    <div class='openlayers-blockswitcher'>
      <div class='layers base'>
        <h2 class='layers-title'>Base layers</h2>
        <div class='layers-content'>
        </div>
      </div>
      <div class='layers data'>
        <h2 class='layers-title'>Data layers</h2>
        <div class='layers-content'>
        </div>
      </div>
      <div style='display:none' class='factory'>
        <div class='form-item form-option radio'>
          <label class='option'></label>
        </div>
        <div class='form-item form-option checkbox'>
          <label class='option'>
            <span class='key'></span>
            <input class='form-checkbox' type='checkbox' />
          </label>
        </div>
      </div>
    </div> <!-- .openlayers-blockswitcher -->
    <h2 class='form-title'>Add KML Layer</h2>
    <div class='kml-input'>
      <input id='kml-file-input' type='file' />
      <input id='kml-file-submit' class='form-submit-mini' type='button' value='Add to Map' />
    </div>
    <h1 class="form-title"><a href="help.html">&laquo; Help</a></h1>
  </div> <!-- #left -->
  <div id='shadow-bottom'></div>
  <div id='shadow-top'></div>
  <div id='canvas'>
    <div id='map'></div>
  </div>
  <div id='footer'>
    <!-- image link -->
    <a href="http://www.developmentseed.org/" class='ds'></a>
    Maps on a Stick: a project of 
      <a href="http://www.mapbox.com/">MapBox.com</a> and 
      <a href="http://www.developmentseed.org/">DevelopmentSeed.org</a>
  </div>
</body>
</html>
